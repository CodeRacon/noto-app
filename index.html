<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="noto-favicon.png" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="localstorage.js"></script>
    <script defer src="dynamic.js"></script>
    <script defer src="uiux.js"></script>
    <script defer src="main.js"></script>
    <title>nōto</title>
  </head>
  <body>
    <!-- ########## -->
    <!-- * HEADER * -->
    <!-- ########## -->

    <header>
      <div class="toggle-wrapper" onclick="toggleMenu()">
        <svg class="" width="48" height="48" viewBox="0 0 24 24">
          <!-- FOLD-ICON -->
          <path
            id="fold-icon"
            class="toggle__path"
            fill="#f0f0f0"
            d="m18.71 16.74l-4.25-4.24l4.25-4.24l.7.7l-3.53 3.54l3.53 3.54l-.7.7m-14.42 0l-.7-.7l3.53-3.54l-3.53-3.54l.7-.7l4.25 4.24l-4.25 4.24Z" />
          <!-- UNFOLD-ICON -->
          <path
            id="unfold-icon"
            class="d-none toggle__path"
            fill="#f0f0f0"
            d="m15.17 16.74l-.71-.7L18 12.5l-3.54-3.54l.71-.7l4.24 4.24l-4.24 4.24m-7.34 0L3.59 12.5l4.24-4.24l.71.7L5 12.5l3.54 3.54l-.71.7Z" />
        </svg>
      </div>
      <div class="tile-row-toggle" onclick="toggleTileRow()">
        <svg width="40" height="40" viewBox="0 0 24 24">
          <!-- ROW-ICON -->
          <path
            id="row-icon"
            fill="#f0f0f0"
            d="M15 6h5v6h-5V6m-6 6V6h5v6H9m6 7v-6h5v6h-5m-6 0v-6h5v6H9m-6 0v-6h5v6H3m0-7V6h5v6H3m1-5v4h3V7H4m6 0v4h3V7h-3m6 0v4h3V7h-3M4 14v4h3v-4H4m6 0v4h3v-4h-3m6 0v4h3v-4h-3Z" />
          <!-- TILE-ICON -->
          <path
            id="tile-icon"
            class="d-none"
            fill="#f0f0f0"
            d="M3 5V4h17v1H3m0 4V8h17v1H3m0 4v-1h17v1H3m0 4v-1h17v1H3m0 4v-1h17v1H3Z" />
        </svg>
      </div>
      <h1 class="logo">nōto</h1>
    </header>
    <!-- ######## -->
    <!-- * MAIN * -->
    <!-- ######## -->

    <main>
      <!-- * ASIDE * -->
      <aside>
        <div id="sidemenu" class="side-menu folded">
          <!-- NOTE-ICON -->
          <div
            id="all-notes-btn"
            class="side-menu__tag active"
            onclick="render()">
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              class="menu-highlight__svg">
              <path
                fill="#f0f0f0"
                d="M16 12a3 3 0 0 1-3-3V5H5a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h13a2 2 0 0 0 2-2v-6h-4m-2-3a2 2 0 0 0 2 2h3.59L14 5.41V9M5 4h9l7 7v7a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3Z" />
            </svg>
            <p id="side-menu-txt" class="side-menu__p menu-highlight__p">
              notes
            </p>
          </div>

          <!-- ARCHIVE-ICON -->
          <div id="archive-btn" class="side-menu__tag" onclick="openArchive()">
            <svg width="40" height="40" viewBox="0 0 24 24">
              <path
                fill="#f0f0f0"
                d="M6 4h11a3 3 0 0 1 3 3v11a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3m0 1a2 2 0 0 0-2 2v8h5v.5a2.5 2.5 0 0 0 2.5 2.5a2.5 2.5 0 0 0 2.5-2.5V15h5V7a2 2 0 0 0-2-2H6M4 18a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2v-2h-4.04c-.24 1.7-1.7 3-3.46 3s-3.22-1.3-3.46-3H4v2Z" />
            </svg>

            <p id="side-menu-txt" class="side-menu__p">archived</p>
          </div>

          <!-- BIN-ICON -->
          <div id="bin-btn" class="side-menu__tag" onclick="openBin()">
            <svg width="40" height="40" viewBox="0 0 24 24">
              <path
                fill="#f0f0f0"
                d="M18 19a3 3 0 0 1-3 3H8a3 3 0 0 1-3-3V7H4V4h4.5l1-1h4l1 1H19v3h-1v12M6 7v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V7H6m12-1V5h-4l-1-1h-3L9 5H5v1h13M8 9h1v10H8V9m6 0h1v10h-1V9Z" />
            </svg>

            <p id="side-menu-txt" class="side-menu__p">bin</p>
          </div>
        </div>
      </aside>

      <!-- * PINBOARD * -->

      <div id="pinboard" class="pin-board__row" onload="render()">
        <!-- content injected by script.js -->
      </div>
    </main>
  </body>
</html>
